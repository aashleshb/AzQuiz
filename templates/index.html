<!DOCTYPE html>
<html>
<head>
    <title>Azure Quiz Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 40px;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 80%;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 30px;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Azure Quiz</h1>
        <p>Test your knowledge of Azure administration and services.</p>

        <form action="/start" method="post">
            <label for="set_name"><strong>Select a question set:</strong></label><br>
            <select name="set_name" id="set_name" required>
                {% for set_path in available_sets %}
                    <option value="{{ set_path }}" {% if loop.first %}selected{% endif %}>
                        {{ loop.index }}: {{ set_path | basename }}
                    </option>
                {% endfor %}
            </select><br>
            <button type="submit">Start Quiz</button>
        </form>
    </div>

</body>
</html>
